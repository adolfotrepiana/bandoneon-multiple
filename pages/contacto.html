        <header>
            <h1>Deja tu mensaje: </h1>
        </header>
        <main>
            <section id="contacto">
                <div>
                    <h3>Deja tu Mensaje: </h3>
                </div>
                <form action="">
                    <div>
                        <label for="nmb">Nombre: </label>
                        <input type="text" name="" id="nmb"
                            placeholder="johndoe">
                    </div>
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" name="" id="email"
                            placeholder="johndoe@gmail.com">
                    </div>
                    <div>
                        <label for="Enviar">Mensaje: </label>
                        <textarea name="" id="Enviar" cols="30" rows="10"
                            placeholder="Escribi tu mensaje..."></textarea>
                        <input type="submit" value="Enviar">
                    </div>
                </form>
                <a href="#inicio">Volver Arriba</a>
                <hr>
            </section>
        </main>
        <footer id="redes">
            <h3>Redes</h3>
